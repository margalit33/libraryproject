<!DOCTYPE html>
<html>
<head>
    <title>Confirm Book Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the book "{{ book_id }}, {{book.name}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
   
</body>
</html>
